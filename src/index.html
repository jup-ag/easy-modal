<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Jupiter Terminal</title>
    <script src="https://jupiter-terminal-git-v2-wowcats.vercel.app/main-v2.js" data-preload></script>
  </head>

  <body>
    <script>
      document.addEventListener('readystatechange', (e) => {
        if (document.readyState === 'complete') {
          window.Jupiter.init({
            endpoint: 'https://api.mainnet-beta.solana.com',
            formProps: {
              initialSlippageBps: 1234,
            },
            useUserSlippage: false,
          });
        }
      });
    </script>

    <p>Page intended to test production behaviour for Terminal.</p>
    <p>Open the console to see logs.</p>
    <p>- Gzipped size</p>
    <p>- FormConfigurator behaviour</p>
    <pre>
      npx serve ./src/
    </pre>
  </body>
</html>
