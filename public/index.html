<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="minimum-scale=1, initial-scale=1, width=device-width, shrink-to-fit=no, viewport-fit=cover"
    />
    <title>Jupiter Terminal</title>
    <script src="http://localhost:3000/main-v3.js" data-preload></script>
  </head>

  <body>
    <script>
      document.addEventListener('readystatechange', (e) => {
        if (document.readyState === 'complete') {
          console.log(window.Jupiter.init);
          window.Jupiter.init({
            endpoint: 'https://api.mainnet-beta.solana.com',
            formProps: {
              initialSlippageBps: 1234,
            },
            useUserSlippage: false,
          });
        }
      });
    </script>

    <p>Page intended to test production behaviour for Terminal.</p>
    <p>Open the console to see logs.</p>
    <p>- Gzipped size</p>
    <p>- FormConfigurator behaviour</p>
    <pre>
      npx serve ./src/
    </pre>
  </body>
</html>
